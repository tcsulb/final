<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Block-->
    <div class="jumbotron bg-info">
        <div class="container">
            <h1 class="text-danger">Final Exam</h1>
            <h5 p-3 class="text-light">Find all even numbers between two numbers</h5>
        </div>
    </div>

    <form id="inputs" name="inputs">
        <div class="form-row justify-content-around" id="row1">

            <!-- Makes page responsive-->
            <div class="form-group col-md-6 text-success" id="row1-col1">
                <label for="num1" class="text-success">Number 1:</label>
                <input type="text" id="num1" class="form-control border border-success" required>
            </div>

            <!-- Makes page responsive-->
            <div class="form-group col-md-6 text-success" id="row1-col2">
                <label for="num2">Number 2:</label>
                <input type="text" id="num2" class="form-control border border-success" required>
            </div>
    
        </div>
    
    </form>
    
    <input type="button" class="btn btn-outline-warning" id="submit" name="button" value="Submit" onClick="validateInputs()"></button>
    
    <br>
    <br>

    <div class="form-group text-sucess">
        <label for="calc-result" class="text-success font-weight-bold col-form-label-lg">Calculation Result:</label>
        <textarea class="form-control border border-success" id="calcResult" rows="3"></textarea>
    </div>

    <script src="main.js"></script>
</body>
</html>
